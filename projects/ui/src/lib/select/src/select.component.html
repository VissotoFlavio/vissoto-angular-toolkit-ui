<div id="selectbox-{{ idSelect }}" class="vat-select">
  <label *ngIf="title" class="title">{{ title }}</label>
  <div class="vat-select-container">
      <button type="button" class="vat-select-container-box vat-border-radius-{{rounded}}" (click)="clickButton()">
          <span class="img-selected">
              <img class="img" *ngIf="selectedItem.srcImg" [src]="selectedItem.srcImg" [alt]="selectedItem.text" />
              <span class="text">{{ selectedItem.text }}</span>
          </span>
          <span class="icon absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                      d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                      clip-rule="evenodd" />
              </svg>
          </span>
      </button>

      <ul *ngIf="selectItems" class="list-items" [ngClass]="{ 'hidden': !showItens }">
          <li *ngFor="let item of selectItems" class="item" id="listbox-option-{{ item.value }}"
              (click)="clickItem(item)">
              <div class="item-detail">
                  <img *ngIf="item.srcImg" [src]="item.srcImg" [alt]="item.text" class="img" />
                  <span class="text">{{ item.text }}</span>
              </div>

              <span *ngIf="item.selected" class="selected">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                          clip-rule="evenodd" />
                  </svg>
              </span>
          </li>
      </ul>
  </div>
</div>
